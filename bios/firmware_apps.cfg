MEMORY
{
    RAM:    start=$0000, size=$C000, type=rw, define=yes, fill=no, file=%O;
    IO:     start=$C000, size=$0800, type=rw, define=no, file="";
}

FILES {
    %O: format = o65;
}

SEGMENTS
{
    ZEROPAGE:   load=RAM, type=zp, start=$0000, define=yes, optional=yes;
    STACK:      load=RAM, type=rw, start=$0100, define=yes, optional=yes;
    CODE:       load=RAM, type=ro, start=$0200, define=yes;
    RODATA:     load=RAM, type=ro, define=yes, optional=yes;
    DATA:       load=RAM, type=rw, define=yes, optional=yes;
    BSS:        load=RAM, type=bss, define=yes, optional=yes;
    HEAP:       load=RAM, type=rw, define=yes, optional=yes;
}

FORMATS
{
    o65: os      = 78,
         import = sys_exit,
         import = lcd_string,
         import = LCD_MSGBASE;
}
